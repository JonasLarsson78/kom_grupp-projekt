  <body>
      <header>
          <h1>Kanban</h1>
          <div class="container">
                <input id="lightgreen" class="main--radio" type="radio" name="color" checked><span class="green"> Grön</span> 
                <input id="lightblue" class="main--radio" type="radio" name="color"><span class="blue"> Blå</span> 
                <input id="pink" class="main--radio" type="radio" name="color"><span class="red"> Röd</span> 
                <input id="lightyellow" class="main--radio" type="radio" name="color"><span class="yellow"> Gul</span><br>
                <input type="text" placeholder="Listnamn..." class="main--input" maxlength="15"><br>
                <button class="main--btn" onclick="makeList()">Lägg till lista</button>
                </div>
      </header>
      <main>
          <div class="main--makeList">
              <!-- ----------- Skapar lista här---------------- -->
              <div class="make--card">

            </div>
      </main>
      <footer>
        <h3>Grupp-projekt - Kommunikation & Agila projektmetoder - Jonas L - Jonas Ö - Ibrahim</h3>
      </footer>
       <!-- Create  Modal -->
    <div id="createModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="header-content">
                    <i class="fas fa-align-center"></i>
                    <input class="modalInput" id="titleInput" type="text" maxlength="18" placeholder="Ge det här kortet ett namn ...">
                    
                </div>

                <span class="createListTitle">
                  </span>
                <!-- <i class="fas fa-eye"></i> -->
            </div>
            <div class="modal-description">
                <div class="description-content">
                    <i class="fas fa-asterisk"></i>
                    <h2>Beskrivining</h2>
                </div>
                <textarea class="modalInput" name="" id="descriptionInput" cols="30" rows="10" placeholder="Lägg till en mer detaljerad beskrivining ..."></textarea>
                <button onclick="saveButton(this)">Spara</button>
            </div>
            <!-- <div class="modal-comment">
                <div class="comment-content">
                    <i class="far fa-comments"></i>
                    <h2>Lägg till kommentar</h2>
                </div>

                <textarea name="" id="" cols="30" rows="10" placeholder="Skriv en kommentar..."></textarea>
                <button>Spara</button>
            </div> -->
        </div>

    </div>
<!-- Edit  Modal -->
<div id="editModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="edit-close">&times;</span>
        <div class="modal-header">
            <div class="header-content">
                <i class="fas fa-align-center"></i>
                <input class="modalInput" id="editTitleInput" type="text">
                
              </div>
              
              <span class="editListTitle">
                </span>

        </div>
        <div class="modal-description">
            <div class="description-content">
                <i class="fas fa-asterisk"></i>
                <h2>Beskrivining</h2>
            </div>
            <textarea class="modalInput" name="" id="editDescriptionInput" cols="30" rows="10" placeholder="Lägg till en mer detaljerad beskrivining ..."></textarea>
            <button onclick="editKortModal(this)">Spara</button>
        </div>
        <div class="modal-comment">
            <div class="comment-content">
                <i class="far fa-comments"></i>
                <h2>Lägg till kommentar</h2>
            </div>

            <textarea name="" id="editCommentInput" cols="30" rows="10" placeholder="Skriv en kommentar..."></textarea>
            <button onclick="saveComment(this)">Spara</button>
            <ul class="commentContentUl">

            </ul>
        </div>
    </div>

</div>
